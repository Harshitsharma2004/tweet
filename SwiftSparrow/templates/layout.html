{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}SwiftSparrow{% endblock %}</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #007bff, #6610f2);
            padding: 14px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .nav-link {
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #ffc107 !important;
            transform: scale(1.1);
        }
        .btn-custom {
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }
        .search-bar {
            max-width: 280px;
        }
        .container {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SwiftSparrow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'tweet_list' %}">üè† Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tweet_create' %}">üìù Create Tweet</a>
                    </li>
                </ul>
                <form class="d-flex search-bar mx-auto" role="search" method="get" action="{% url 'tweet_search' %}">
                    <input class="form-control me-2" type="search" placeholder="üîç Search..." 
                           aria-label="Search" name="query">
                    <button class="btn btn-warning btn-custom" type="submit">Go</button>
                </form>
                <div class="ms-lg-3 mt-2 mt-lg-0">
                    {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button class="btn btn-danger btn-custom" type="submit">üö™ Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'register' %}" class="btn btn-light btn-custom mx-2">‚úçÔ∏è Register</a>
                        <a href="{% url 'login' %}" class="btn btn-success btn-custom mx-2">üîë Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navbarToggler = document.querySelector(".navbar-toggler");
            const navbarCollapse = document.querySelector("#navbarNav");
            navbarToggler.addEventListener("click", function() {
                navbarCollapse.classList.toggle("show");
            });
        });
    </script>
</body>
</html>
