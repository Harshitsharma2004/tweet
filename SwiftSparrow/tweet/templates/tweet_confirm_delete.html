{% extends "layout.html" %}

{% block title %}
SwiftSparrow
{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="bg-dark text-white text-center py-5">
    <h1>Welcome to my Twitter app</h1>
    <p class="lead">Are you sure you want to delete this tweet?</p>
</section>

<!-- Confirmation Section -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white text-center">
                    <h3>Delete Tweet</h3>
                </div>
                <div class="card-body">
                    <h2 class="text-center">Are you sure you want to delete this tweet?</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <button class="btn btn-danger" type="submit">Delete</button>
                            <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
